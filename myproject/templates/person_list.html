<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Persons List</h1>
    {% for person in persons %}
    <p>{{person.name}}</p>
    <p>{{person.email}}</p>
    <p>{{person.phone}}</p>
    <p>{{person.address}}</p>
    <p>{{person.age}}</p>
    <hr>
    {% endfor %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Index Page</h1>
    Name:{{name}} <br> <br>
    Age:{{age}} <br> <br>
    Marriage:{% if is_married %} 
    <span style="padding:5px; background-color: red; border:10%; margin:10px; border-radius: 1px;">Fasgaya sala</span> <br>
    {% else%} 
    <span style="padding:5px; background-color: green; border: 10%; margin:10px; border-radius: 1px; ">BachGaya</span> <br>
    {% endif %} <br>
    <p>Skills:</p>
    {% for skill in skills %}
    {% if skill == "django" %}
    <div style="color:red">{{skill}}</div>
    {% else %}
    <div>{{skill}}</div>

    {% endif %}
    {% endfor %}

    <form action="" method="POST">
        {% csrf_token%}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
